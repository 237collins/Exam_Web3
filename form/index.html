<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulaire d'authentification</h1>
    </header>

    <main>
        <form action="post">
            <section>
                <div class="User">
                    <h4>Username</h4>
                <input type="text" placeholder="Username">
                </div>
                <div class="pwd">
                    <h4>Password</h4>
                <input type="text" placeholder="Password">
                </div>
                <div class="remb">
                    <button type="button"></button>
                    <h4>Remember me</h4>
                </div>
            <button type="submit" class="log"> <b>LOG IN</b> </button>
            
            <!-- lien de recup -->
             <a href="#page">Forgot your username ?</a>
             <a href="#page">Forgot your password ?</a>
            </section>
            
        </form>
    </main>
    
</body>
</html>
