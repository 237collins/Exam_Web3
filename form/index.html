<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulaire d'authentification</h1>
    </header>

    <main>
      <form>
        <section>
          <div>
            <h4>Username</h4>
            <input type="text" placeholder="Username" class="user" />
          </div>
          <div>
            <h4>Password</h4>
            <input type="text" placeholder="Password" class="pwd" />
          </div>
          <div class="remb">
            <input type="checkbox" id="clic" name="interest" value="clic" />
            <label for="clic"> <b>Remember me</b> </label>
          </div>
          <button type="submit" class="log"><b>LOG IN</b></button>

          <!-- lien de recup -->
          <div class="link-f">
            <a href="#page">Forgot your username ?</a>
            <a href="#page">Forgot your password ?</a>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
